<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="container mt-5 d-flex justify-content-center">

    <div class="w-50"> <!-- Use w-50 or adjust the width as needed -->
        <h1 class="mb-4">Edit Page</h1>

        <form action="#" method="POST" class="border p-3 rounded">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="course_id" class="form-label">Course ID:</label>
                <p>{{ form.course_id }}</p>
            </div>
            
            <div class="mb-3">
                <label for="course_name" class="form-label">Course Name:</label>
                <p>{{ form.course_name }}</p>
            </div>
            
            <div class="mb-3">
                <label for="course_credit" class="form-label">Course Credit:</label>
                <p>{{ form.course_credit }}</p>
            </div>
            
            <div class="mb-3">
                <label for="course_type" class="form-label">Course Type:</label>
                <p>{{ form.course_type }}</p>
            </div>
            
            <div class="mb-3">
                <label for="tutorial_full_marks" class="form-label">Tutorial Marks:</label>
                <p>{{ form.tutorial_full_marks }}</p>
            </div>
            
            <div class="mb-3">
                <label for="att_full_marks" class="form-label">Attendance:</label>
                <p>{{ form.att_full_marks }}</p>
            </div>
            
            <div class="mb-3">
                <label for="final_full_marks" class="form-label">Final Marks:</label>
                <p>{{ form.final_full_marks }}</p>
            </div>
            
            <button type="submit" class="btn btn-primary">UPDATE</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-9aVpbqE+VlVaUgy6qJFyqAuC6z6ZWh1va/pSiFcXt9XZ5IliNA06Zfwj5XIJKbRo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-e05S1ZZpJvZ0RAjbow4iYXwbKggr3q0h7PUYsJqxh1zI2YNX2wOQKx8+dDEqI0EL" crossorigin="anonymous"></script>
</body>
</html>
